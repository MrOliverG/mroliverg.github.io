<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWICE Entertainment</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
<main>
    <div class="fadein">
        <div class="toolbar tbwrapper">
            <a href="home.html"> <img src="images/TWICE_B.png" class="logo"> </a> 
            <div class="tbbuttons">
                <div class="signup">
                    <a href="signup.html" class="signup active"> Sign Up </a>
                </div>
                <div class="signin">
                    <a href="login.html"> Sign In </a>
                </div>
            </div>
        </div>
        <div class="signupc wrapper">

            <form action="home.html" class="signupbox">
                <br>
                <p style="font-size: 25px; font-weight: 600;">Register your account</p>
                <br><br>
                <div class="container">

                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Ex: Whitney B. Holland" name="name" required>
                    <br><br>
                    <label for="email">E-mail Address</label>
                    <input type="text" placeholder="Ex: whitney_holland@twiceentertainment.com" name="email" required>
                    <br><br>
                    <label for="email">Confirm E-mail Address</label>
                    <input type="text" autocomplete="off" placeholder="Confirm e-mail" name="email" required>
                    <br><br>
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter your username" name="username" required>
                    <br><br>
                    <div style="display:flex; flex-wrap: wrap; flex-direction: row; justify-content: space-between;">
                        <label for="psw">Password<br/></label>
                        <label for="psw">Confirm Password<br/></label>
                    </div>
                    <div style="display:flex; flex-wrap: wrap; flex-direction: row; justify-content: space-between;">

                        <input type="password" pattern=".{8,}" placeholder="Enter your password" name="psw" id="psw" 
                        required title="Your password must be 8 characters minimum." style="width:49.6%;">

                        <input type="password" placeholder="Confirm your password" name="confirmpsw" id="confirmpsw" required style="width:49.6%;">
                        <script>
                            var password = document.getElementById("psw")
                                , confirm_password = document.getElementById("confirmpsw");

                            function validatePassword(){
                            if(password.value != confirm_password.value) {
                            confirm_password.setCustomValidity("Passwords don't match.");
                                 } else {
                            confirm_password.setCustomValidity('');
                                 }
                            }

                            password.onchange = validatePassword;
                            confirm_password.onkeyup = validatePassword;
                        </script>
                    </div>

                    <br><br>

                    <button type="submit"><b>Sign Up</b></button>

                    <a href="home.html" class="cancelbtn"> Cancel</a>
                    <span style="font-size: 12px;"> Already got an account? <a href="login.html" class="visited">Sign In</a> </span>
                </div>
            </form>

        </div>


    </div>
    

</main>
</body>

</html>
