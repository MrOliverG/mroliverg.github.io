<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWICE Entertainment</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>

<main>
    <div class="fadein">
        <div class="toolbar tbwrapper">
            <a href="home.html"> <img src="images/TWICE_B.png" class="logo"> </a> 
            <div class="tbbuttons">
                <div class="signup">
                    <a href="signup.html" class="signup"> Sign Up </a>
                </div>
                <div class="signin">
                    <a href="login.html" class="active"> Sign In </a>
                </div>
            </div>
        </div>
        
        <div class="loginc wrapper">
            <form action="home.html" class="loginbox">
                <br>
                <p style="font-size: 25px; font-weight: 600;">Login</p>
                <br><br>
                <div class="container">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <br><br>

                    <label for="psw">Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label style="font-size: 12px;">
                        <input type="checkbox" checked="checked" name="remember"> Remember me

                        <a href="#forgotpsw" style="float:right; font-size:12px; text-align:center; padding-top: 2px;" class="visited"> Forgot password? </a>
                    </label>

                    <br><br><br>

                    <button type="submit"><b>Login</b></button>

                    <a href="home.html" class="cancelbtn"> Cancel</a>

                    <span style="font-size: 12px;"><br/>Don't have an account? <a href="signup.html" class="visited"> Sign Up</a></span>
                </div>
                
            </form>
        </div>
    
    </div>
    

</main>

</body>


</html>
